  oncologia_intervencionista@: Oncología Intervencionista
  tratamiento@: <p>El tratamiento intraarterial existe desde hace muchos años y se realiza continuamente en distintos países del mundo. Lo que IDOI hace diferente es la preparación, la mezcla, la dosificación y la administración secuencial de los diferentes medicamentos que componen su modelo de tratamiento. También usa la ruta intratecal para administrar ciertos medicamentos.</p><p>La oncología intervencionista que realiza IDOI consiste en una punción hecha en la arteria femoral a través de la cual se inserta un micro-catéter que se dirige por fluoroscopia al sitio del suministro de sangre del tumor. Los riesgos relacionados con el procedimiento son mínimos e implican la formación de un hematoma en la piel del sitio de punción (menos del 5%%) y un posible evento vascular como embolia (menos del 0,7%%). La otra parte de la gestión consiste en realizar una punción lumbar después del tratamiento intraarterial con la aplicación de fármacos por esta vía. Los riesgos inherentes a este procedimiento son dolor en el sitio de la punción, la formación de un hematoma y algo de irritación de la cauda equina (radiculitis) que ocurre en menos del 1%% de los casos.</p><p>Todos los medicamentos que usa IDOI están aprobados por Cofepris y FDA.</p>
  request@: Solicitud de admisión al programa
  request_info@: <p>Gracias por su interés en el programa que ofrece IDOI.</p><p>Como primer acercamiento, le pedimos llenar una solicitud a través de la cual evaluaremos su caso lo más detalladamente posible para decidir si podemos ayudarle o no. Todos los candidatos son cuidadosamente evaluados, por lo tanto le solicitamos que complete el siguiente formulario para comenzar el proceso de solicitud.</p><span>*Es necesario que tenga una cuenta de Google.</span><br><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSfHll2KAxum-pLdEp2U6QStTLnIM7LK5xyO8_TfUP4wwJsJrA/viewform\">Liga</a><p>Después de recibir su formulario y todos los archivos adicionales que desee compartirnos, procesaremos la información y nos comunicaremos con usted tan pronto como los médicos lleguen a una decisión. El proceso generalmente dura una semana, pero puede tomar más tiempo dependiendo de la complejidad del caso.</p><p>Después de la admisión</p><p>Si es admitido en nuestro programa, recibirá una cita y deberá comenzar a hacer planes de viaje. Por favor consulte nuestra sección de preguntas frecuentes para obtener información sobre transporte y opciones de alojamiento.</p>